<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src="../cdn/easydom.latest.min.js"></script>
    <script>
        var el = EasyDom.create('div');
        EasyDom.query('body').prepend(el);
        el.render({
            html: '<span @event="test(1,2,3)">1</span>',
            method:{
                test(a,b,c,d){
                    alert(111),
                    console.log(this)
                    console.log(a,b,c,d)
                }
            }
        })
    </script>
</body>
</html>
